# Deploy the PWA folder to the gh-pages branch. In repo Settings > Pages,
# set Source to "Deploy from a branch", branch: gh-pages, folder: / (root).
# Site URL: https://bryson824.github.io/ERG-PWA-Test/
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pwa
          force_orphan: true
